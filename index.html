<!DOCTYPE html>
<html>
    <head>
        <title>Monster Slayer</title>
        <script src="https://npmcdn.com/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div id="app">
            <section class="row">
                <div class="small-6 columns">
                    <h1 class="text-center">YOUR HEALTH</h1>
                    <div class="healthbar">
                        <div 
                            class="healthbar text-center" 
                            style="background-color: green; margin: 0px; color: white"
                            :style="{width: playerHealth + '%'}">
                            {{ playerHealth }}
                        </div>
                    </div>
                </div>
                <div class="small-6 columns">
                    <h1 class="text-center">MONSTER'S HEALTH</h1>
                    <div class="healthbar">
                        <div 
                            class="healthbar text-center"
                            style="background-color: green; margin: 0px; color: white"
                            :style="{width: monsterHealth + '%'}">
                            {{ monsterHealth }}
                        </div>
                    </div>
                </div>
            </section>
            <section class="row controls" v-if="readyForNewGame">
                <div class="small-12 columns">
                    <button id="start-game" @click="reinit">START NEW GAME</button>
                </div>
            </section>
            <section class="row controls" v-if="!readyForNewGame">
                <div class="small-12 columns">
                    <button id="attack" @click="attack">ATTACK</button>
                    <button id="special-attack" @click="specialAttack ">SPECIAL ATTACK</button>
                    <button id="heal" @click="heal">HEAL</button>
                    <button id="give-up" @click="readyForNewGame=true;">GIVE UP</button>
                </div>
            </section>
            <section class="row log" v-if="eventList.length > 0">
                <div class="small-12 columns">
                    <ul>
                        <li v-for="event in eventList.slice().reverse()" :class="{'player-turn': event.isPlayer, 'monster-turn': !event.isPlayer }">
                            {{ event.text }}
                        </li>
                    </ul>
                </div>
            </section>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
